name: Build Vue
on: [push]
jobs:
  build_vue:
    runs-on: ubuntu-latest
    name: Build Vue
    steps:
    - uses: actions/checkout@v2
    - id: Build-Vue
      uses: xRealNeon/VuePagesAction@1.0.1
      with:
        username: 'Ricksons'
        reponame: 'vue-3-repo' 
        token: ${{ secrets.GITHUB_TOKEN }} # Leave this line unchanged
      
  copy:
    runs-on: ubuntu-latest
    steps:
    - name: Copy
      uses: andstor/copycat-action@v3
      with:
        personal_token: ${{ secrets.GITHUB_TOKEN }}
        src_path: /.
        dst_path: backup
        dst_owner: Ricksons
        dst_repo_name: vue-3-repo
        src_branch: gh-pages
        dst_branch: master
        
  scp:
